<div class="row"
  *ngIf="!this.authService.getError()">
  <div class="col-xs-12 col sm-10 col-md-6 col-sm-offset-1 col-md-offset-2">
      <form
        (ngSubmit)="onSignIn(f)"
        #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control"
        required
        email
        ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control"
        required
        minlength="6"
        ngModel>
    </div>
    <button type="submit" class="btn btn-primary"
      [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
<div class="row"
  *ngIf="this.authService.getError()">
  <div class="col-xs-12 col sm-10 col-md-6 col-sm-offset-1 col-md-offset-2">
    <h1>Login Failed:</h1>
    <h3 class="text-danger"> {{ this.authService.getError() }} </h3>
    <a style="cursor: pointer"
      (click)="onReTry()">Please try again.</a>
  </div>
</div>
