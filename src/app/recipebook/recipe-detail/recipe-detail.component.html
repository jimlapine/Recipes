<div class="row">
	<div class="col-xs-12">
		<img
		 [src]="(detailState | async).recipes[id].imgPath"
		 alt="{{ (detailState | async).recipes[id].name }}"
		 class = "img-responsive"
		 style="max-height:300px;">
	</div>
	<div class="col-xs-12">
		<h1>{{ (detailState | async).recipes[id].name }}</h1>
	</div>
	<div class="col-xs-12">
    <div
      appDropdown
      class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer;"
          (click)="toShoppingList()">To Shopping List</a>
				</li>
				<li>
          <!-- <a style="cursor: pointer;"
          [routerLink]="['edit']">Edit Recipe</a> -->
          <a style="cursor: pointer;"
            (click)="onRecipeEdit()">Edit Recipe</a>
				</li>
				<li>
          <a style="cursor: pointer;"
            (click)="onDeleteRecipe()">Delete Recipe</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h4>{{ (detailState | async).recipes[id].description }}</h4>
	</div>
	<div class="col-xs-12">
    <app-ingredient
      [recipeIngredients] = "(detailState | async).recipes[id].ingredients"></app-ingredient>
	</div>
</div>
