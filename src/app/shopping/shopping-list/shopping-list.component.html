<div class="row">
	<div class="col-xs-10">
		<app-shopping-list-edit></app-shopping-list-edit>
		<hr>
		<div class="table-responsive">
			<table class="table table-hover">
        <!-- added async pipe, since our Ingredients are now an observable returned from our state store -->
        <!-- Ingredients is a property of the shoppingListState, see below -->
        <tr *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index" style="cursor: pointer"
        (click)="OnEditItem(i)">
					<td>
						{{ ingredient.name }}
					</td>
					<td>
						({{ ingredient.amount }})
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
