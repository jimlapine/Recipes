<div class="row">
	<div class="col-xs-10">
		<app-shopping-list-edit></app-shopping-list-edit>
		<hr>
		<div class="table-responsive">
			<table class="table table-hover">
        <tr *ngFor="let ingrediant of ingrediants; let i = index" style="cursor: pointer"
        (click)="OnEditItem(i)">
					<td>
						{{ ingrediant.name }}
					</td>
					<td>
						({{ ingrediant.amount }})
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
